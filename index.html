<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typescript</title>
    <link rel="stylesheet" href="main.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>What's you body massive index?</h1>
    <div class="bmi">
        <form>
            <label for="age">Age:</label><br>
            <input type="number" class="input" id="age"><br>
            <label for="weight">Weight:</label><br>
            <input type="number" class="input" id="weight" name="weight" min="1" max="150"required><br>
            <label for="height">Height:</label><br>
            <input type="number" class="input" id="height" name="height" min="1" max="210"required><br>
           
        </form>
        <button class="submitbtn">Submit</button>
    </div>
</body>
</html>
